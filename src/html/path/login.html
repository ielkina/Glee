<section class="modal">
  <div class="container">
    <div class="wrapper modal__wrapper">
      <form class="modal__form" action="#">
        <label class="modal__label">
          Username or email address*
          <input class="modal__input" required>
        </label>
        <label class="modal__label">
          Password*
          <input id="password-input" class="modal__input" type="password" required>
        </label>
        <button class="btn-bg modal__btn" type="submit">Login</button>
        <div class="modal__check">
          <label class="modal__label">
            <input type="checkbox">
            Remember me
          </label>
          <a class="modal__link-pas" href="#">Lost your password?</a>
        </div>
      </form>
      <p class="modal__text">Not registered? No problem</p>
      <a class="btn-light modal__ref" href="#">Create an account</a>
    </div>
  </div>
</section>

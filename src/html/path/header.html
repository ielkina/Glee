<header class="header">
  <!-- <div class="container"> -->
    <nav class="navbar">
      <a class="logo" href="#">
        <img class="logo__img" src="img/logo/logo.svg" alt="logo">
        Glee.
      </a>
      <ul class="menu">
        <li class="menu__item">
          <a class="menu__link" href="#">Home +</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#">About</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#">Services</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#">Pages +</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#">News</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#">Contact</a>
        </li>
      </ul>
      <ul class="button">
        <li class="button__search">
          <a class="button__search button__search-link" href="#">
            <svg class="button__icon" style="width: 16px; height: 16px;">
              <use xlink:href="img/sprite.svg#icon-search"></use>
            </svg>
          </a>
        </li>
        <ul class="button__user">
          <li class="button__favorite">
            <a class="button__favorite button__favorite-link" href="#">
              <svg class="button__icon" style="width: 19px; height: 17px;">
                <use xlink:href="img/sprite.svg#icon-heart"></use>
              </svg>
              <span class="button__num">0</span>
            </a>
          </li>
          <li class="button__cart">
            <a class="button__cart button__cart-link" href="#">
              <svg class="button__icon" style="width: 19px; height: 17px;">
                <use xlink:href="img/sprite.svg#icon-cart"></use>
              </svg>
              <span class="button__num">0</span>
            </a>
          </li>
        </ul>
        <li class="button__burger">
          <a class="button__burger button__burger-link" href="#">
            <svg class="button__icon" style="width: 21px; height: 21px;">
              <use xlink:href="img/sprite.svg#icon-ellipse"></use>
            </svg>
          </a>
        </li>
      </ul>
    </nav>
  <!-- </div> -->
</header>

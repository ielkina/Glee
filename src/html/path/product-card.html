<article class="product-card">
  <a class="product-card__link" href="#">
    <img class="product-card__img" src="img/product/product-1.png" alt="photo product">
  </a>
  <div class="product-card__actions">
    <a class="product-card__action" href="#">
      <svg class="product-card__icon" style="width: 20px; height: 20px;">
        <use xlink:href="img/icons/sprite.svg#icon-product-serch"></use>
      </svg>
    </a>
    <a class="product-card__action" href="#">
      <svg class="product-card__icon" style="width: 22px; height: 20px;">
        <use xlink:href="img/icons/sprite.svg#icon-product-cart"></use>
      </svg>
    </a>
    <a class="product-card__action" href="#">
      <svg class="product-card__icon" style="width: 22px; height: 18px;">
        <use xlink:href="img/icons/sprite.svg#icon-product-like"></use>
      </svg>
    </a>
  </div>
  <h3 class="product-card__title"><a class="product-card__ref" href="#">Wooden radio</a></h3>
  <span class="product-card__price">$29.00</span>
</article>
